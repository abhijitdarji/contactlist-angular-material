<!DOCTYPE html>
<html lang="en" ng-app="clApp">

<head>
	<meta charset="UTF-8">
	<title>ContactList Manager</title>
	<base href="/src/client/">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-mocks.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.0.1/faker.min.js"></script>

	<link rel="stylesheet" href="styles/styles.css">

</head>

<body layout="row" ng-controller="shellCtrl as shellvm" ng-cloak>

	<div layout="column">
		<section layout="row" flex>
			<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
				<md-toolbar class="md-tall md-accent">
					<div class="md-toolbar-tools-bottom inset">
						<div>Demo</div>
						<div>Angular Material</div>
					</div>
				</md-toolbar>
				<div layout-align="start center">
					<md-button>My Contacts</md-button>
				</div>
			</md-sidenav>
		</section>
	</div>

	<div layout="column" layout-fill>
		<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
			<md-icon aria-label="Add">add</md-icon>
		</md-button>

		<section layout="row">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<md-button ng-click="shellvm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
						<md-icon aria-label="Menu">menu</md-icon>
					</md-button>
					<h1> <md-icon aria-label="Phone">phone</md-icon>Contact List Manger</h1>
				</div>
			</md-toolbar>
		</section>

		<section layout="row" flex id="content">
			<md-content layout="column" flex class="md-padding">
				<md-card>
					<md-card-content>
						<div ui-view></div>
					</md-card-content>
				</md-card>

			</md-content>
		</section>
	</div>

	<script src="app/app.module.js"></script>
	<script src="app/core/app.core.module.js"></script>
	<script src="app/service/app.service.module.js"></script>
	<script src="app/mocks/app.mocks.module.js"></script>


	<script src="app/core/core.config.js"></script>
	<script src="app/core/core.routes.js"></script>
	<script src="app/core/core.controller.js"></script>
	<script src="app/core/person.controller.js"></script>
	<script src="app/service/dataservice.js"></script>
	<script src="app/mocks/staticmock.js"></script>
	<script src="app/mocks/personmock.js"></script>

</body>

</html>
